<header class="hero-unit" id="overview">
    <div class="container">

        <h1>UI.Utils</h1>

        <p>Swiss-Army-Knife of AngularJS tools (with no external dependencies!)</p>

        <p class="btn-group">
            <a class="btn" href=""><i class="icon-github"></i> Code on Github</a>
            <a class="btn btn-primary" href="">
                <i class="icon-download-alt icon-white"></i> Download
                <small>(0.1.1)</small>
            </a>
        </p>
    </div>

</header>


<section class="quick-tab">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-default btn-lg btn-block">ZH app</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-default btn-lg btn-block">US app</button>
            </div>
        </div>
    </div>
</section>
<section class="app-list-zh">
    <div class="container">
        <div class="page-header">
            <h1>
                <small>zh app list</small>
            </h1>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="thumbnail">                    
                        <div class="image-upload">
                            <label for="file-input" class="image-label">
                                <img src="img/app_icon.png" />
                            </label>
                            <input id="file-input" class="hide-input" type="file" name="avatar" file-input="files"  multiple/>

                            <a href="" class="btn btn-primary" ng-click="updateMsoImg()">test</a>
                            <ol>
                                <li ng-repeat="file in files">{{file.name}}</li>
                            </ol>
                        </div>
                    
                    <div class="caption">
                        <h3>Games Tube</h3>
                        <p><a href="#" class="btn btn-primary" role="button">Button</a> 
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="thumbnail">                    
                        <div class="image-upload">
                            <label for="file-input" class="image-label">
                                <img src="img/app_icon.png" />
                            </label>
                             <input type="text" ng-model="myModelObj">
                             <input type="file" ng-file-select="onFileSelect($files)" multiple>

                            <a href="" class="btn btn-primary">test</a>
                            <ol>
                                <li ng-repeat="file in files">{{file.name}}</li>
                            </ol>
                        </div>
                    
                    <div class="caption">
                        <h3>Games Tube</h3>
                        <p><a href="#" class="btn btn-primary" role="button">Button</a> 
                    </div>
                </div>
            </div>


        </div>
    </div>

</section>
